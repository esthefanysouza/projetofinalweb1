<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca - PALAVRA OCULTA </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="status">
            <span id="turno-jogador">Ã‰ a vez do Jogador 1</span>
        </div>
        <div class="players">
            <div class="player">
                <div class="player-title">JOGADOR 1</div>
                    <div class="game">
                        <div class="hangman-container">
                            <div class="hangman-structure">
                                <div class="line vertical"></div>
                                <div class="line horizontal"></div>
                            </div>
                        <div id="forca1" class="forca">
                            <div id="cabeca1" class="parte-boneco"></div>
                            <div id="corpo1" class="parte-boneco"></div>
                            <div id="braco-esquerdo1" class="parte-boneco"></div>
                            <div id="braco-direito1" class="parte-boneco"></div>
                            <div id="perna-esquerda1" class="parte-boneco"></div>
                            <div id="perna-direita1" class="parte-boneco"></div>
                        </div>
                    </div>
                    <div id="palavra-container-jogador1" class="word-container"></div>
                </div>
            </div>
            <div class="player">
                <div class="player-title">JOGADOR 2</div>
                    <div class="game">
                        <div class="hangman-container">
                            <div class="hangman-structure">
                                <div class="line vertical"></div>
                                <div class="line horizontal"></div>
                            </div>
                        <div id="forca2" class="forca">
                            <div id="cabeca2" class="parte-boneco"></div>
                            <div id="corpo2" class="parte-boneco"></div>
                            <div id="braco-esquerdo2" class="parte-boneco"></div>
                            <div id="braco-direito2" class="parte-boneco"></div>
                            <div id="perna-esquerda2" class="parte-boneco"></div>
                            <div id="perna-direita2" class="parte-boneco"></div>
                        </div>
                    </div>
                    <div id="palavra-container-jogador2" class="word-container"></div>
                </div>
            </div>
        </div>
        <div id="keyboard" class="keyboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
